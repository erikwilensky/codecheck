services:
  - type: web
    name: codecheck
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./ai_assessment.db
      - key: ADMIN_PASSWORD
        value: admin123
      - key: OPENAI_API_KEY
        value: your_openai_api_key_here
